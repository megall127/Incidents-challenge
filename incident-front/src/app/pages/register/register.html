<div class="register-container">
  <div class="register-card">
    <h2>Cadastro</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input 
          type="text" 
          id="nome" 
          name="nome" 
          [(ngModel)]="registerData.nome" 
          required 
          placeholder="Digite seu nome completo"
        >
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="registerData.email" 
          required 
          placeholder="Digite seu email"
        >
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input 
          type="password" 
          id="senha" 
          name="senha" 
          [(ngModel)]="registerData.senha" 
          required 
          minlength="6"
          placeholder="Digite sua senha (mínimo 6 caracteres)"
        >
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button type="submit" [disabled]="isLoading || !registerForm.form.valid">
        <span *ngIf="isLoading">Cadastrando...</span>
        <span *ngIf="!isLoading">Cadastrar</span>
      </button>
    </form>

    <div class="login-link">
      <p>Já tem uma conta? <a routerLink="/login">Faça login</a></p>
    </div>
  </div>
</div>
